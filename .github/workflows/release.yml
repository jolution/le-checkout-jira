# This is the workflow to trigger a release
#
name: Release

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:

jobs:
  release:
    name: "🏷️ Release"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.release.outputs.version }}

    outputs:
      version: ${{ steps.release.outputs.version }}

    steps:
      - name: "☁️ Checkout repository"
        uses: actions/checkout@v4

      - name: "⚙️ Use Node.js"
        uses: actions/setup-node@v4

      - name: "⛓️ Install dependencies"
        run: npm ci --no-optional --no-audit --prefer-offline --progress=false

      - run: npm ci
      - run: npm run build --if-present
      - name: "📦 Release"
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.NPM_TOKEN || secrets.GITHUB_TOKEN }} # Needed to push to GitHub
          HUSKY: 0 # disable pre-commit hooks
        run: |
          npm run release
          echo "version=$(npm run env | grep npm_package_version | cut -d '=' -f 2)" >> $GITHUB_OUTPUT
