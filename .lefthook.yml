pre-commit:
  parallel: true
  scripts: # alternative: "npx validate-branch-name"
    "branch-protection":
      runner: bash
  commands:
    type-check:
      glob: '*.{ts,tsx}'
      run: npm typecheck {staged_files} # alternative: "tsc --noEmit",
    stylelint:
      glob: '*.css'
#      glob: '*.{js,ts,jsx,tsx}' # For CSS-in-JS
      run: npx stylelint {staged_files}
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
    spelling:
      glob: '*.{js,ts,jsx,tsx,md}'
      run: npx cspell {staged_files}
    markdown-link-check:
      glob: '*.md'
      run: npx markdown-link-check {staged_files}
#    gitLeaks:
#      run: npx gitleaks detect -v

commit-msg:
  parallel: true
  commands:
    lint-commit-msg:
      run: npx commitlint --edit
#    spell-check:
#      run: npx cspell --locale=en --no-summary --no-progress --show-suggestions --language-id commit-msg {1}

prepare-commit-msg:
  commands:
    jira-prepare-commit-msg:
      run: npx jira-prepare-commit-msg ${1}

pre-push:
  parallel: true
  commands:
    test:
      run: npm test
    audit:
      run: npm audit
    stylelint:
      glob: '*.{js,ts,jsx,tsx}' # For CSS-in-JS
      run: npx stylelint {push_files}
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true {push_files}
#    playwright:
#      run: npx playwright test

