pre-commit:
  parallel: true
  scripts:
    "template_checker":
      runner: bash
  commands:
    frontend-style:
      files: git diff --name-only HEAD @{push}
      run: npx stylelint {files}
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
    markdown-link-check:
      glob: '*.md'
      run: npx markdown-link-check {staged_files}

prepare-commit-msg:
  commands:
    jira-prepare-commit-msg:
      run: npx jira-prepare-commit-msg ${1}

commit-msg:
  commands:
    lint-commit-msg:
      run: npx --no -- commitlint --color --edit ${1}
    spell-check:
      run: npm cspell --no-summary {1}

pre-push:
  parallel: true
  commands:
    frontend-style:
      run: npx stylelint {push_files}
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: npx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true {push_files}
